<header>
	<main-nav></main-nav>
</header>

<div class="hm-gray-strong">
	<div class="full-bg">
		<div class="container">
			<div class="row" id="profile-page">
				<side-menu></side-menu>
				<div class="col-lg-9">
					<div class="profile-view">
						<h5>Profile Information</h5>
						<div class="card card-block">
							
								<div class="form-group">
									<label for="">Name</label>
									<input type="text" class="form-control" value="{{user.name}}" [(ngModel)]="user.name" name="name" placeholder="">
								</div>
								<div class="form-group">
											<label for="locality">City:</label>
											
											<input auto-complete class="form-control" value="{{varb}}" [(ngModel)]="sclectcity" [source]="localities" 
											  [id]="1" [list-formatter]="autocompleListFormatter" (valueChanged)="localitySelectHandler($event)" />
							   
							   </div>
							   
							   <div class="form-group">
											<label for="locality">Locality:</label>
											
											<input auto-complete class="form-control" value="{{varbL}}" [(ngModel)]="sclectcityL" [source]="localitiesL" 
											  [id]="1" [list-formatter]="autocompleListFormatter" (valueChanged)="localitySelectHandler($event)" />
							   
							   </div>
							   
							   <div class="form-group">
									<label for="">Address</label>
									<input type="text" class="form-control" name="address" [(ngModel)]="address"  id="" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Your Email Address</label>
									<input type="text" class="form-control" name="email" value="{{user.email}}" disabled="" id="" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Your Phone Number</label>
									<input type="text" class="form-control" name="phno" disabled="" value="{{user.phone}}" placeholder="">
								</div>
								<h4 style="color: red;">{{errors}}</h4>
								<div class="footer">
									<a href="javascript:void(0)" class="btn btn-success" (click)="saveProfile()">SAVE</a>
								</div>
								
								
							
						</div>
					</div>
				</div>
				
				
				
				
				<div class="hiddendivfade in"
	[ngClass]="{'modal-backdrop': sucessedit}"></div>



<div class="modal fade modal-ext "
	[ngClass]="{'modal-open': sucessedit}" id="modal-login" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">


		<div class="modal-content">
			<div class="modal-header">
				<button aria-label="Close" class="close" data-dismiss="modal"
					type="button">
					  <span aria-hidden="true" (click)="sucesseditDissmis()">Ã—</span>
				</button>
			
				
				<h3  style="margin-right: 22%;">Successfully updated!!!</h3>
			</div>
			<div class="container">
 
 
    </div>
    </div>
		

	</div>

</div>
				
				
				
			</div>
		</div>
	</div>
</div>
