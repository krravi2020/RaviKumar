							<div class="container">
  <h2 class="text-primary" >Calculator</h2>
  <form >
    <div class="form-group">
      <label for="input1">Input 1:</label>
      <input type="number" class="form-control"  [(ngModel)]="calculator.input1" id="input1" placeholder="Enter first input" name="input1">
    </div>
    <div class="form-group">
      <label for="input2">Input 2:</label>
      <input type="number" class="form-control" [(ngModel)]="calculator.input2" id="input2" placeholder="Enter second input" name="input2">
    </div>
    
      <div class="form-group" >
      <label for="output">Output:</label>
      <input type="text" class="form-control" id="output" placeholder="Output" [(ngModel)]="calOut" name="output">
    </div>
   <!-- <button type="submit" class="btn btn-default">Submit</button>-->
      <button type="submit" class="btn btn-info btn-sm">
       <span class="glyphicon glyphicon-plus-sign" (click)='addValue(calculator)'>add</span>
      </button>
              
       <button type="submit" class="btn btn-info btn-sm">
       <span class="glyphicon glyphicon-minus-sign" (click)='subValue(calculator)'>sub</span>
      </button>
      
       <button type="submit" class="btn btn-info btn-sm">
       <span class="glyphicon glyphicon-asterisk" (click)='mulValue(calculator)'>mul</span>
      </button>
        
       <button type="submit" class="btn btn-info btn-sm">
       <span class="glyphicon glyphicon-italic" (click)='divValue(calculator)'>div</span>
      </button>
  </form>
</div>
